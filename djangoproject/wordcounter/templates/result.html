<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        <h2>입력한 텍스트 : </h2>
        <!--입력받은 전체 텍스트-->
        {{full}}
        
        <br>
      
        
        
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">단어</th>
                <th scope="col">Word</th>
                <th scope="col">Counting</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
            {% for word,howmany in dic%}   
              <tr>
                <th scope="row">*</th>
                <td>{{word}}</td>
                <td>{{howmany}}</td>
              </tr>
              {%endfor%}
            </tbody>
              <tbody class="table-dark">
                    <tr>
                            <td></td>
                            <td colspan="2">입력한 텍스트는 <!--총 단어의 수-->{{total}}개로 구성되어 있습니다.</td>
                            <td></td>
                          </tr>
              </tbody>
             
            
          </table>
        <button><a href="{% url 'home'%}">다시하기></a></button>
    </body>

</html>
